<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Make Clever</title>
</head>
<body>

    <header class="encabezado">
        <div class="logo">
            <img src="img/makeClever.jpg" alt="logo_marca">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </div>
    </header>

    <div class="nombre_marca">
        <h1>MAKE CLEVER</h1>
    </div>

    <main class="producto">
        <div class="caja">
            <h2>HOMBRE</h2>
            <a href=""><img src="img/picture-2008484_1280.webp" alt=""></a>
        </div>
        <div class="caja">
            <h2>MUJER</h2>
            <a href=""><img src="img/picture-2008484_1280.webp" alt=""></a>
        </div>
        <div class="caja">
            <h2>UNISEX</h2>
            <a href=""><img src="img/picture-2008484_1280.webp" alt=""></a>
        </div>
        <div class="caja">
            <h2>MEDIAS</h2>
            <a href=""><img src="img/picture-2008484_1280.webp" alt=""></a>
        </div>
    </main>

    <div class="form_ofer">

        <div class="formulario_registro">
            
              <form id="mi-formulario" action="#" method="POST">
                
                <div class="titulo_formulario">

                    <img src="img/makeClever.jpg" alt="">
                    <h2>Registro de Usuario</h2>

                </div>

                <div class="cuerpo_form">

                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required />
    
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required />
    
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required minlength="6" />
                
                    <label for="provincia">Provincia:</label>
                    <select id="provincia" name="provincia" required>
                        <option value="">--Seleccione--</option>
                        <option value="buenos_aires">Buenos Aires</option>
                        <option value="catamarca">Catamarca</option>
                        <option value="chaco">Chaco</option>
                        <option value="chubut">Chubut</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="corrientes">Corrientes</option>
                        <option value="entre_rios">Entre Ríos</option>
                        <option value="formosa">Formosa</option>
                        <option value="jujuy">Jujuy</option>
                        <option value="la_pampa">La Pampa</option>
                        <option value="la_rioja">La Rioja</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="misiones">Misiones</option>
                        <option value="neuquen">Neuquén</option>
                        <option value="rio_negro">Río Negro</option>
                        <option value="salta">Salta</option>
                        <option value="san_juan">San Juan</option>
                        <option value="san_luis">San Luis</option>
                        <option value="santa_cruz">Santa Cruz</option>
                        <option value="santa_fe">Santa Fe</option>
                        <option value="santiago_del_estero">Santiago del Estero</option>
                        <option value="tierra_del_fuego">Tierra del Fuego</option>
                        <option value="tucuman">Tucumán</option>
                    </select>
                    <label><input type="checkbox" id="terminos" name="terminos" required /> Acepto los términos y condiciones</label>
                </form>
                <button type="submit">Enviar</button>
                </div>

                
                    
        </div>

        <div class="oferta">
            <a href="">
                <img src="img/oferta.jpg" alt="">
            </a>
        </div>

    </div>


    <footer class="pie">
        <div class="menu_2"></div>
        <div class="redes_sociales"></div>
    </footer>
    
</body>
</html>
